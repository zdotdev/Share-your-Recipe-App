<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Share your Receipt!</h1>
    <main id="main">
        <section id="section">
        </section>


        <div class="add-div">
            <h2 class="add-receipt-title">Add Receipt</h2>
            
            <div>
                <h2 class="dish-description">Dish name:</h2>
                <input type="text" id="dish-name">
            </div>
            
            <div>
                <h2 class="dish-description">Dish ingredients:</h2>
                <input type="text" id="dish-ingredients">
            </div>

            <div>
                <h2 class="dish-description">Dish procedure:</h2>
                <input type="text" id="dish-procedure">
            </div>
            <button class="add-receipt-button" id="add-receipt-button">Submit</button>
        </div>
    </main>
    
    <script src="./JS/main.js"></script>
</body>
</html>
